<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
	<title>在线markdown编辑器</title>
	<link rel="stylesheet" type="text/css" href="/css/dark.min.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/alertify.js/0.3.11/alertify.core.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/alertify.js/0.3.11/alertify.default.css">
	<link rel="stylesheet" href="http://cdn.staticfile.org/ace/1.1.3/theme/github.min.css">
	<link rel="stylesheet" type="text/css" href="/css/md_editor.min.css">

</head>
<body>
	<header class="g-hd">
		<div class="g-ctn">
			<div class="g-tt">
				<p>Markdown</p>
			</div>
			<div class="g-op">
				<span class="u-opt" id="save">保存</span>
				<span class="u-opt" id="new">新建</span>
				<span class="u-opt" id="newest">查看最新</span>
				<span class="u-opt" id="history">查看历史</span>
				<span class="u-opt" id="download">下载</span>
			</div>
		</div>
	</header>
	<section class="g-l">
		<div id="editor"></div>
	</section>
	<section class="g-r">
		<div id="shower"></div>
	</section>
	<section class="g-m" id="historyDlg">
		<span class="u-clo" id="closeHisBtn"></span>
		<div class="u-hi">
			<ol id="artHistory"></ol>
		</div>
	</section>
	<script type="text/javascript" src="http://cdn.staticfile.org/alertify.js/0.3.11/alertify.min.js"></script>
	<script type="text/javascript" src="http://cdn.staticfile.org/ace/1.1.3/ace.js"></script>
	<script type="text/javascript" src="http://cdn.staticfile.org/ace/1.1.3/theme-dawn.js
"></script>
	<script type="text/javascript" src="http://cdn.staticfile.org/ace/1.1.3/mode-markdown.js"></script>
	<script type="text/javascript" src="http://cdn.staticfile.org/pagedown/1.0/Markdown.Converter.js"></script>
	<script type="text/javascript" src="http://cdn.staticfile.org/highlight.js/8.0/highlight.min.js"></script>
	<script type="text/javascript" src='/js/md_editor.min.js'></script>
</body>
</html>
